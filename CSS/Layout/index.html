<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Static position</h1>
    <section id="static">
        <h1>Static  position</h1>
    <div style="background-color:lightblue ;"></div>
    <div style="background-color:orange ;"></div>
    <div style="background-color: brown;"></div>

    </section>

    <section id="relative">
        <h1>relative  position</h1>
    <div style="background-color:rgb(238, 25, 100) ;"></div>
    <div style="background-color:rgb(171, 199, 28) ;"></div>
    <div style="background-color: rgb(20, 173, 229);"></div>

    </section>

    <section id="absolute">
        <h1>absolute  position</h1>
    <div style="background-color:rgb(127, 13, 108) ;"></div>
    <div id="absolute-middle" style="background-color:rgb(15, 166, 93) ;"></div>
    <div style="background-color: rgb(229, 107, 20);"></div>

    </section>

    <section id="fixed">
        <h1>fixed  position</h1>
    <div style="background-color:rgb(127, 13, 108) ;"></div>
    <div id="fixed-middle" style="background-color:rgb(15, 166, 93) ;"></div>
    <div style="background-color: rgb(229, 107, 20);"></div>

    </section>
</body>
</html>
